apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    // database libraries
    compile "org.eclipse.persistence:javax.persistence:2.1.0"
    compile "org.eclipse.persistence:eclipselink:2.6.4"
    compile "org.hibernate:hibernate-core:5.2.8.Final"
    compile "org.apache.derby:derby:10.12.1.1"
    compile "org.apache.derby:derbynet:10.12.1.1"
    compile "org.apache.derby:derby:10.12.1.1"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}


